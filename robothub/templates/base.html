<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}具身智能人形机器人导航站{% endblock %}</title>
    <meta name="description" content="面向机器人企业产品经理的行业资讯和技术参考导航平台，提供精选的机器人相关网站资源。">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="{{ url_for('index') }}">机器人导航</a>
                </div>
                
                <form class="search-container search-form" action="{{ url_for('search') }}" method="get">
                    <input type="text" name="q" class="search-input" placeholder="搜索网站、标签或关键词..." value="{{ request.args.get('q', '') }}">
                </form>
                
                <ul class="nav-main">
                    <li><a href="{{ url_for('index') }}" {% if request.path == url_for('index') %}class="active"{% endif %}>首页</a></li>
                    <li><a href="{{ url_for('about') }}" {% if request.path == url_for('about') %}class="active"{% endif %}>关于</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    &copy; {{ current_year }} 具身智能人形机器人导航站 | 专为机器人产品经理设计
                </div>
                <ul class="footer-links">
                    <li><a href="{{ url_for('about') }}">关于本站</a></li>
                    <li><a href="#">提交网站</a></li>
                    <li><a href="#">反馈建议</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
